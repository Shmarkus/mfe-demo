<p *ngIf="user$ | async as user">
  Hi, {{ user.email }}! Here are some movie recommendations for you
</p>

<div class="movies-grid">
  <pui-card
    *ngFor="let movie of movies$ | async"
    [title]="movie.name"
    [imageUrl]="movie.posterUrl"
  >
    <a [routerLink]="movie.id" mat-button color="primary">View Details</a>
  </pui-card>
</div>
